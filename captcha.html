<html>
<head>
<title>JavaScript Captcha Example</title>
</head>
<body onload="generateCaptcha()">
 
<script>
var captcha;
 
function generateCaptcha() 
{
    var a = Math.floor((Math.random() * 5));
    var b = Math.floor((Math.random() * 10));
    var c = Math.floor((Math.random() * 10));
    var d = Math.floor((Math.random() * 10));
    var e = Math.floor((Math.random() * 10));
    var f = Math.floor((Math.random() * 10));
 
    captcha=a.toString()+b.toString()+c.toString()+d.toString()+e.toString()+f.toString();
    
    document.getElementById("captcha").value = captcha;
}
 
function check(){
    var input=document.getElementById("inputText").value;
 
    if(input==captcha){
        alert("Valid captcha");
    }
    else{
        alert("Invalid captcha");
    }
}
</script>
 
<input type="text" id="captcha" disabled/><br/><br/>
<input type="text" id="inputText"/><br/><br/>
<button style="background-color:brown;color: white;" onclick="generateCaptcha()">Refresh</button>
<button  style="background-color: green;color: white;"  onclick="check()">Submit</button>
 
</body>
</html>
