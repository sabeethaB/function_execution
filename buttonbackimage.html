<html>
    <head>
        <title>Button with backgroundimage</title>
    </head>
<style>
    button 
    {
    display: inline-block;
    height: 134px;
    padding: 0;
    margin: 0;
    vertical-align: top;
    width: 104px;
    }

#close-image img {
    display: block;
    height: 130px;  
    width: 100px;
}

#close-CSS {
    background-image: url( 'http://thinkingstiff.com/images/matt.jpg' );
    background-size: 100px 130px;
    height: 134px;  
    width: 104px;
}
</style>

    <body>
        <button id="close-image"><img src="http://thinkingstiff.com/images/matt.jpg"></button>
        <button id="close-CSS"></button>
    </body>
</html>
