<!DOCTYPE html>
<html>
<head>
	<title>google captcha</title>
</head>
<style>
input[type=text]
 {
    padding: 5px 5px;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}
button
{
  background-color: #dc2430;
    border: 1px solid #dc2430;
    color: white;
    padding: 5px 5px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
}
canvas
{
  pointer-events:none;
}
</style>
<body>
<body onload="createCaptcha()">
  <form>
    <div id="captcha">
    </div>
    <input type="text" placeholder="Captcha" id="cpatchaTextBox"/>
    <button type="submit" onclick="validateCaptcha()">Submit</button>
    <button type="refresh" onclick="createCaptcha()">Refresh</button>
  </form>
</body>
<script>
var code;
function createCaptcha()
 {
  document.getElementById('captcha').innerHTML = "";
  var charsArray =
  "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ@!#$%^&*1234567890";
  var lengthOtp = 6;
  var captcha = [];
  for (var i = 0; i < lengthOtp; i++) 
  {
    var index = Math.floor(Math.random() * charsArray.length + 1); 
    if (captcha.indexOf(charsArray[index]) == -1)
      captcha.push(charsArray[index]);
    else i--;
  }
  var canv = document.createElement("canvas");
  canv.id = "captcha";
  canv.width = 100;
  canv.height = 50;
  var ctx = canv.getContext("2d");
  ctx.font = "25px Georgia";
  ctx.strokeText(captcha.join(""), 0, 30);
  code = captcha.join("");
  document.getElementById("captcha").appendChild(canv);
}

function validateCaptcha() 
{
  event.preventDefault();
  debugger
  if (document.getElementById("cpatchaTextBox").value == code) 
  {
    alert("Valid Captcha")
  }
  else
  {
    alert("Invalid Captcha");
    createCaptcha();
  }
}

</script>
</body>
</html>
